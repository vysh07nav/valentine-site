<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’—</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: linear-gradient(135deg,#ff758c,#ff7eb3,#ffb6c1);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* Floating hearts */
.heart{
    position:absolute;
    color:white;
    font-size:20px;
    animation: float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

.container{
    z-index:2;
}

h1{
    font-size:2.6rem;
    color:white;
    margin-bottom:30px;
    text-shadow:0 0 15px rgba(255,255,255,0.8);
}

.buttons{
    display:flex;
    gap:20px;
    justify-content:center;
}

button{
    padding:15px 35px;
    border:none;
    border-radius:40px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{
    background:#ff2e63;
    color:white;
    box-shadow:0 0 20px #ff2e63;
}

#noBtn{
    background:white;
    color:#ff2e63;
}

/* Love Page */
.lovePage{
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(135deg,#ff4e8a,#ff99ac);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
    opacity:0;
    visibility:hidden;
    transition:1s;
}

.lovePage.active{
    opacity:1;
    visibility:visible;
}

.lovePage h2{
    color:white;
    font-size:2.3rem;
    margin-bottom:20px;
    text-shadow:0 0 20px white;
}

#typedText{
    color:white;
    font-size:18px;
    max-width:700px;
    line-height:1.7;
    min-height:200px;
}

/* Cute GIF */
.cuteGif{
    width:200px;
    margin-bottom:20px;
    border-radius:20px;
}

/* Confetti */
.confetti{
    position:absolute;
    width:10px;
    height:10px;
    background:white;
    top:-10px;
    animation:fall 4s linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(720deg);
        opacity:0;
    }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<div class="container" id="mainPage">
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’—</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>
</div>

<div class="lovePage" id="lovePage">
    <img class="cuteGif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <h2>Happy Valentineâ€™s Day, Unni Vavee ðŸ’—ðŸ’‹</h2>
    <p id="typedText"></p>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const lovePage = document.getElementById("lovePage");
const mainPage = document.getElementById("mainPage");
const music = document.getElementById("bgMusic");

let yesSize = 1;

// NO button runs away
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * window.innerWidth - 100;
    const y = Math.random() * window.innerHeight - 50;
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesSize += 0.2;
    yesBtn.style.transform = `scale(${yesSize})`;
});

// YES click
yesBtn.addEventListener("click", () => {
    mainPage.style.display = "none";
    lovePage.classList.add("active");

    music.play();

    startTyping();
    launchConfetti();
});

// Typing animation
const message = `
You came into my life so unexpectedly when I was not sure about love, but now you are one of the sweetest parts of my days and one of the few most important peoples in my life. Talking to you gives me a special kind of happiness.. everything about you feels so soft and precious to me.

I donâ€™t know how to explain it perfectly, but being close to you feels like home. With you, even ordinary days feel beautiful. Youâ€™re not just someone I likeâ€¦ youâ€™re someone my heart has slowly chosen without any noise.

Always love you di korangi kunjee ðŸ˜š.

You are truly special to me, more than words can say. ðŸ’—
`;

function startTyping(){
    let i = 0;
    const textElement = document.getElementById("typedText");
    const interval = setInterval(()=>{
        textElement.textContent += message[i];
        i++;
        if(i >= message.length) clearInterval(interval);
    },30);
}

// Confetti
function launchConfetti(){
    for(let i=0;i<80;i++){
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random()*100+"vw";
        confetti.style.background =
            `hsl(${Math.random()*360},100%,70%)`;
        confetti.style.animationDuration =
            (Math.random()*3+2)+"s";
        document.body.appendChild(confetti);

        setTimeout(()=>confetti.remove(),4000);
    }
}

// Floating hearts
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);
</script>

</body>
</html>
